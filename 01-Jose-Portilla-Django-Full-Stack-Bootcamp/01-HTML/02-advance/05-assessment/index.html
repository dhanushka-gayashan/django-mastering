<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign UP</title>
</head>
<body>
    <h3>Course Sign Up Page</h3>

    <p>Please Note: First Name, Last Name, Password, Email are required</p>

    <form action="success.html" method="get">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="First Name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" placeholder="Last Name" required><br><br>

        <label for="email">Main Email:</label>
        <input type="email" id="email" placeholder="name@email.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <p>Are you over 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="age" value="yes" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="age" value="no" id="no">

        <p>Do you have a Credit Car or PayPal?</p>
        <select id="payment">
            <option value="creditcard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
