<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Advance - Forms</title>
</head>
<body>
    <form action="add.html" method="post">
        <h1>Log In</h1>

        <h2>Please select background color</h2>
        <input type="color" name="color">

        <h2>Please Input your Email and Password</h2>
        <input type="email" id="email" name="email" placeholder="Email Here">
        <input type="password" id="password" name="password" placeholder="Password Here">

        <input type="submit" value="Login">
    </form>
</body>
</html>
