<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Advance Selection</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form action="" method="get">
        <h3>Are you from inside the US? Or Outside the US ?</h3>
        <label for="inusa">Inside:</label>
        <input type="radio" id="inusa" name="loc" value="Inside">
        <label for="outusa">Inside:</label>
        <input type="radio" id="outusa" name="loc" value="Outside">

        <h3>How was your service ?</h3>
        <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <h3>Any other feedback ?</h3>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
