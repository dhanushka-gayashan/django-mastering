<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Advance Label</title>
</head>
<body>
    <form action="https://www.google.com" method="get">
        <label for="query">Search Word: </label>
        <input type="text" name="q" placeholder="Search Word" id="query" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
