<!DOCTYPE html>

{% extends "main_app/main_app_base.html" %}

{% block body_block %}

    <h3>Do you want to delete "{{ school.name }}" ?</h3>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">

        <a class="btn btn-warning" href="{% url 'main_app:detail' pk=school.pk %}">Cancel</a>
    </form>
{% endblock %}
