<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Advance - Table</title>
</head>
<body>
    <!--    Table-->
    <table border="1">
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <tr>
            <td>250</td>
            <td>Blue</td>
            <td>Sri Lanka</td>
        </tr>
        <tr>
            <td>350</td>
            <td>Black</td>
            <td>New Zealand</td>
        </tr>
    </table>

    <table border="2">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (Millions of USD)</th>
        </thead>
        <tr>
            <td>USA</td>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="image not found" width="200" height="100">
            </td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_India.png" alt="image not found" width="200" height="100">
            </td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Flag_of_Great_Britain_%281707%E2%80%931800%29.svg" alt="Image not found" width="200" height="100">
            </td>
            <td>2,649,890</td>
        </tr>
    </table>
</body>
</html>
