<!DOCTYPE html>

{% extends "main_app/main_app_base.html" %}

{% block body_block %}
    <h1>Welcome to a list of all the schools!!</h1>

    <ol>
        {% for school in schools %}
            <h3>
                <li>
                    <a href="{{ school.id }}">{{ school.name }}</a>
                </li>
            </h3>
        {% endfor %}
    </ol>
{% endblock %}
